<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Name Variations</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Name variations</h1>
      </div>
      <div class="input-name-container">
        <label for="name">Enter your name</label>
        <input type="text" name="name" id="name" placeholder="Your name" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Variation</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Number of characters</td>
            <td class="text-length"></td>
          </tr>
          <tr>
            <td>Lower case</td>
            <td class="lower-case"></td>
          </tr>
          <tr>
            <td>Upper case</td>
            <td class="upper-case"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
